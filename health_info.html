<head>
	<title>Metlife</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Web Fonts -->

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/plugins/bootstrap/css/bootstrap.min.css">

	<!-- jQuery UI CSS -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	<!-- CSS Header and Footer -->
	<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/css/headers/header-default.css">
	<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/css/footers/footer-v1.css">

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/plugins/animate.css">
	<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/plugins/line-icons/line-icons.css">

	<!--<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/plugins/sky-forms-pro/skyforms/css/sky-forms_60791.css">-->
	<!--<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms.css">-->
	<!--[if lt IE 9]><link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/plugins/sky-forms-pro/skyforms/css/sky-forms-ie8.css"><![endif]-->

	<!-- CSS Theme -->
	<link rel="stylesheet" href="https://startprotectingyourfuture.com/assets/css/theme-colors/dark-blue.css" id="style_color">

	<!-- CSS Customization -->
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- XMPie CSS library -->
	<link href="deps/xmp/css/xmp.css" rel="stylesheet" media="screen">

	<!-- XMPie XMPL library -->
	<script src="deps/jquery/jquery-1.10.2.min.js"></script>
	<script src="deps/xmp/js/xmp.min.js"></script>
	<script src="xmpcfg.js"></script>
</head>

<body ng-controller="GlobalController">
	<div ng-controller="XMPAnonymousPage" xmp-cloak>
		<form id="health_info" name="health_info" xmp-update>

			<div ng-repeat="question in questions">
				<div>{{question.text}}</div>
				<div>
					<input type="radio" id="{{question.id}}_value_yes" name="{{question.id}}_value" value="yes" ng-model="question.value" ng-click="showDiagnosisModal($index)" required /> Yes
					<input type="radio" id="{{question.id}}_value_no" name="{{question.id}}_value" value="no" ng-model="question.value" required /> No

					<div ng-repeat="additional_question in question.additional_questions">
						<br/>
						<div ng-if="additional_question.type == 'text'">
							<input id="{{question.id + '_' + additional_question.id}}" name="{{question.id + '_' + additional_question.id}}" type="text" placeholder="{{additional_question.placeholder}}"/>
						</div>
					</div>
				</div>
				<br/><br/>
			</div>

			<div id="diagnosisModal" data-backdrop="static" data-keyboard="false" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" ng-click="hideDiagnosisModal()">&times;</button>
							Please expand on this diagnosis:
						</div>
						<div class="modal-body">
							<div>{{questions[activeQuestionIdx].text}}</div>
							<input type="text" id="condition" name="condition" placeholder="Condition Name"
								ng-model="questions[activeQuestionIdx].condition"
							/>
							<input type="text" id="type_of_treatment" name="type_of_treatment" placeholder="Type of Treatment"
								ng-model="questions[activeQuestionIdx].type_of_treatment"
							/>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>

	<script type="text/javascript" src="https://startprotectingyourfuture.com/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/health_info.js"></script>
	<script src="js/global.js"></script>
	
</body>
</html>
